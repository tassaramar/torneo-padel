<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Torneo de Padel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="stylesheet" href="/style.css" />
</head>

<body>
  <!-- Home Único: todo se renderiza dinámicamente -->
  <div class="home-shell" id="home-shell">
    <div id="home-content">
      <!-- Se inyecta dinámicamente:
        1. Quién soy (header + presentismo)
        2. Mis partidos pendientes
        3. Dashboard
        4. Acciones con contador
        5. Botón consulta (abre modal)
      -->
    </div>
  </div>

  <!-- Modal full-screen para consultas (Tablas/Grupos/Fixture) -->
  <div id="modal-consulta" class="modal-fullscreen" style="display: none;">
    <div class="modal-fullscreen-content">
      <div class="modal-fullscreen-header">
        <h2 class="modal-fullscreen-title">Consultar</h2>
        <button type="button" class="modal-fullscreen-close" id="modal-close-btn" aria-label="Cerrar">✕</button>
      </div>
      <div class="modal-fullscreen-tabs" id="modal-tabs">
        <!-- Tabs: Mi grupo | Otros grupos | Fixture -->
      </div>
      <div class="modal-fullscreen-body" id="modal-body">
        <!-- Contenido dinámico -->
      </div>
    </div>
  </div>

  <!-- Estado de actualización -->
  <div id="home-status" class="home-status"></div>

  <script type="module" src="/src/personal.js"></script>
</body>
</html>
